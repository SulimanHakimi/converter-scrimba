<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteniar">
      <div class="top-page-inp">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" name="" id="numberInp" />
        <button id="convBtn">Convert</button>
      </div>
      <div class="output-cont">
        <div class="output">
          <h1>Lenght (Meter/Feet)</h1>
          <p id="meter-output">
            1 meters = 3.28084 feet | 1 feet = 0.3048 meters
          </p>
        </div>
        <div class="output">
          <h1>Volume (Liters/Gallons)</h1>
          <p id="liter-output">
            1 liter = 0.264172 gallons | 1 gallons = 3.78541 liter
          </p>
        </div>
        <div class="output">
          <h1>Mass (Kilograms/Pounds)</h1>
          <p id="kilo-output">
            1 kilos = 2.20462 pounds | 1 pounds = 0.453592 kilos
          </p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
